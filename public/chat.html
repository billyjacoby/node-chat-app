<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="/css/styles.css">
	<title>Chat | ChatApp</title>
	</head>
	<body class="chat">

		<div class="chat__sidebar">
			<h3>Active Users</h3>
			<div id="users"></div>
		</div>

		<div class="chat__main">
			<ol class="chat__messages" id="messages"></ol>

			<div class="chat__footer">
				<form id="message-form">
					<input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
					<button type="submit">Send</button>
				</form>
				<button id="send-location">Send Location</button>
			</div>

		</div>

		<!-- The following is how to resuse mustache templating on the client side, you must set the tamplate as such in the type attr -->
		<script id="message-template" type="text/template">
			<li class="message">
				<div class="message__title">
					<!-- same {{}} as in mustache for .hbs files, the data is accessible when passed in as the second argument to the render function -->
					<h4>{{from}}</h4>
					<span>{{createdAt}}</span>
				</div>
				<div class="message__body">
					<p>{{text}}</p>
				</div>
			</li>
		</script>

		<script id="location-message-template" type="text/template">
			<li class="message">
				<div class="message__title">
					<h4>{{from}}</h4>
					<span>{{createdAt}}</span>
				</div>
				<div class="message__body">
					<p>
						<a href="{{url}}" target="_blank">My current location</a>
					</p>
				</div>
			</li>
		</script>

		<!-- The socket library is always available when using socket.io on the server, but it must be loaded in -->
    <script src="/socket.io/socket.io.js"></script>
		<!-- Jquery for simple DOM manipulation, the file is located in the libs folder -->
		<script src="/js/libs/jquery-3.2.1.min.js"></script>
		<!-- momentJS is loaded in to format the timestamps for messages. the file is located in the libs folder -->
		<script src="/js/libs/moment.js"></script>
		<!-- mustcaheJS must also be loaded on the client side in libs folder in order to render templates  -->
		<script src="/js/libs/mustache.js"></script>
    <script src="/js/chat.js"></script>
	</body>
</html>
